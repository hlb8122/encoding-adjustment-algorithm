name: EAA Benchmarker
version: "0.1"
author: Harry L. Barber <hlbarber93@gmail.com>
about: Monitors the performance of the EAA
args:
    - baddress:
        short: ba
        long: baddress
        help: Sets the address of the Bitcoin RPC
        takes_value: true
    - busername:
        short: bu
        long: busername
        help: Sets the username for the Bitcoin RPC
        takes_value: true
    - busername:
        short: bp
        long: bpassword
        help: Sets the password for the Bitcoin RPC
        takes_value: true
    - iaddress:
        short: ba
        long: baddress
        help: Sets the address of the Bitcoin RPC
        takes_value: true
    - iusername:
        short: bu
        long: busername
        help: Sets the username for the Bitcoin RPC
        takes_value: true
    - iusername:
        short: bp
        long: bpassword
        help: Sets the password for the Bitcoin RPC
        takes_value: true
    - window:
        short: w
        long: window
        help: Sets the number of blocks in the training window
        takes_value: true